<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>品优购——注册</title>
    <!-- 引入我们初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css" />
    <!-- 注册页面样式 -->
    <link rel="stylesheet" href="css/register copy.css" />
  </head>
  <body>
    <div class="w">
      <!-- 头部开始 -->
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="" />
          </a>
        </div>
      </header>
      <!-- 头部结束 -->
      <!-- 注册主体开始 -->
      <section class="register">
        <div class="hd">
          <h3>
            注册新用户
            <span class="login">我有账号，去 <a href="#">登录</a> </span>
          </h3>
        </div>
        <div class="bd">
          <div class="main">
            <!-- 第一行 -->
            <div class="formaroup">
              <label for="">手机号：</label>
              <input type="text" class="inp" />
              <span class="error">手机号码格式不正确，请重新输入</span>
            </div>
            <!-- 第二行 -->
            <div class="formaroup">
              <label for="">短信验证码：</label>
              <input type="text" class="inp" />
              <span class="success">验证码正确</span>
            </div>
            <!-- 第三行 -->
            <div class="formaroup">
              <label for="">登录密码：</label>
              <input type="text" class="inp" />
              <span>密码不少于6位数，请重新输入</span>
            </div>
            <!-- 第四行 -->
            <div class="formaroup safe">
              安全程度
              <i class="weak">弱</i>
              <i class="mid">中</i>
              <i class="strong">强</i>
            </div>
            <!-- 第五行 -->
            <div class="formaroup">
              <label for="">确认密码：</label>
              <input type="text" class="inp" />
              <span>密码不少于6位数，请重新输入</span>
            </div>
            <!-- 第六行 -->
            <div class="formaroup agree">
              <input type="checkbox" checked="checkbox" />
              <span>同意协议并注册</span>
              <a href="#">《知果果用户协议》</a>
            </div>
            <!-- 第七行 -->
            <div class="submit formaroup">
              <input type="submit" />
            </div>
          </div>
        </div>
      </section>
      <!-- 注册主体结束 -->

      <footer></footer>
    </div>
  </body>
</html>
